<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="utf-8" />
  <title>Blooket Dashboard</title>
  <meta name="description" content="Search and discover new sets from a large collection created by users." />

  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Sigmaman111/blooket_opener/refs/heads/main/favicon.ico" />
  
  <!-- Use CDN for JS and CSS -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/Sigmaman111/blooket_opener/important1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Sigmaman111/blooket_opener/ww_important.css">

<body>

    Loading dashboard...

      app.innerHTML = "Failed to load dashboard. Please check console for errors.";
    }
